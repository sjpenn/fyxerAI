<!-- AI Summary Partial -->
<div class="bg-gradient-to-r from-green-50 to-green-100 dark:from-green-900/20 dark:to-green-800/20 rounded-lg p-4 border border-green-200 dark:border-green-700">
    <div class="flex items-start space-x-3">
        <div class="flex-shrink-0">
            <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                </svg>
            </div>
        </div>
        <div class="flex-1">
            <h3 class="text-sm font-semibold text-green-800 dark:text-green-200 mb-2">
                AI Summary
            </h3>
            
            {% if summary %}
            <p class="text-sm text-green-700 dark:text-green-300 mb-3">
                {{ summary }}
            </p>
            {% endif %}
            
            {% if action_items %}
            <div class="mt-3">
                <h4 class="text-xs font-medium text-green-800 dark:text-green-200 uppercase tracking-wide mb-2">
                    Action Items
                </h4>
                <ul class="space-y-1">
                    {% for item in action_items %}
                    <li class="flex items-start space-x-2">
                        <svg class="w-3 h-3 text-green-600 dark:text-green-400 mt-1 flex-shrink-0" fill="currentColor" viewBox="0 0 8 8">
                            <circle cx="4" cy="4" r="3"/>
                        </svg>
                        <span class="text-xs text-green-700 dark:text-green-300">{{ item }}</span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            
            {% if key_points %}
            <div class="mt-3">
                <h4 class="text-xs font-medium text-green-800 dark:text-green-200 uppercase tracking-wide mb-2">
                    Key Points
                </h4>
                <ul class="space-y-1">
                    {% for point in key_points %}
                    <li class="text-xs text-green-700 dark:text-green-300">â€¢ {{ point }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
    </div>
</div>
