<!-- Gmail Message Detail -->
{% if message %}
  <div class="bg-white dark:bg-slate-900 rounded-lg border border-slate-200 dark:border-slate-700 shadow-lg p-4">
    <div class="text-sm font-semibold">{{ message.subject }}</div>
    <div class="text-xs text-slate-500 mt-1">From: {{ message.sender }} â†’ {{ message.recipient }}</div>
    <div class="text-xs text-slate-400 mt-1">{{ message.date|date:"Y-m-d H:i" }}</div>
    <div class="mt-3 text-sm whitespace-pre-wrap">{{ message.body }}</div>
  </div>
{% else %}
  <div class="p-4 text-sm text-red-600">Unable to load message.</div>
{% endif %}
